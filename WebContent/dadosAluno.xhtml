<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" lang="pt-br">

<ui:composition template="layout.xhtml">
<ui:define name="conteudo">

<h1>Novo Aluno</h1>
<div id="infMessage">Eventual mensagem do sistema</div>
<br />
<br />
<form jsf:id="form">
	<fieldset>
		<legend>Dados pessoais</legend>
		<label for="nome">Nome</label><br />
		 <input type="text"
			jsf:value="#{alunoBean.aluno.nome}" id="nome" maxlength="64"
			jsf:label="Nome">
		<f:validateLength minimum="2" maximum="64" />
		</input><br /> 
		<label for="sexo">Sexo</label><br /> 
		<select
			jsf:value="#{alunoBean.aluno.sexo}" id="sexo" size="0">
			<f:selectItems value="#{dataBean.sexos}" />
		</select><br /> 
		<label for="rg">RG</label><br /> 
		<input type="text"
			jsf:value="#{alunoBean.aluno.rg}" id="rg" maxlength="10"
			jsf:label="RG">
		<f:validateRequired />
		<f:validateLongRange minimum="100000" maximum="9999999999" />
		</input><br /> 
		<label for="dataDeNascimento">Data de Nascimento</label><br />
		<input type="date" jsf:value="#{alunoBean.aluno.dataNasc}"
			id="dataDeNascimento" jsf:label="Data de Nascimento">
		<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
		<f:validateRequired />
		</input>
	</fieldset>
	<fieldset>
		<legend>Situação</legend>
		<label for="selSit">Situação</label> <br /> 
		<select  jsf:value="#{alunoBean.aluno.situacao}" id="selSit" size="0">
		<f:selectItems value="#{dataBean.situacoes}"></f:selectItems>
		</select> <br />
	</fieldset>
	<br />
	<fieldset>
		<legend>Endereço</legend>
		<label for="rua">Rua:</label> <br /> <input id="rua" type="number"
			name="rua" /> <br /> <label for="qd">Qd:</label> <br /> <input
			id="qd" type="text" name="qd" /> <br /> <label for="cidade">Cidade</label>
		<br /> <input id="cidade" type="text" name="cidade" /> <br /> <label
			for="numero">Número:</label> <br /> <input id="numero" type="number"
			name="numero" /> <br /> <label for="cep">CEP:</label> <br /> <input
			id="cep" type="number" name="cep" /> <br /> <br /> <label
			for="estado">Estado:</label> <br /> <select id="estado">
			<option>Lista</option>
		</select> <br />
	</fieldset>
	<br />
	<fieldset>
		<legend>CONTATO</legend>
		<label for="tel">Telefone</label> <br /> <input id="tel" type="tel" />
		<br /> <label for="email">E-mail</label> <br /> <input id="email"
			type="email" /> <br />
	</fieldset>
	<br /> <input type="submit" value="Gravar" /> <input type="button"
		value="Relarorio de entradas e saídas" />
</form>
</ui:define>
</ui:composition>
</html>
